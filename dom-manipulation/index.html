<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <div id="notification" class="notification"></div>

  <div id="conflictModal" class="modal">
    <div class="modal-content">
      <h2>Conflict Detected!</h2>
      <p>Which version would you like to keep?</p>
      <div id="conflictDetails"></div>
      <button onclick="resolveConflict('local')">Keep Local Version</button>
      <button onclick="resolveConflict('server')">Keep Server Version</button>
      <button onclick="closeConflictModal()">Cancel</button>
    </div>
  </div>

  <div id="quoteDisplay">
    <h1>Dynamic Quote Generator</h1>
    <div>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Dynamically populated categories -->
          </select>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
       
        <button onclick="addQuote()">Add Quote</button>
      </div>
      <button id="newQuote">Show New Quote</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      <button id="exportQuotes">Export Quotes to JSON</button>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
